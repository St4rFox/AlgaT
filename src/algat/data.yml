  answer: 2
  answers:
  - "Le operazioni hanno costo equivalente: la complessità di una lista di trabocco è costante"
  - "Le operazioni sono più costose su A a causa del maggior numero di celle disponibili"
  - "Le operazioni sono più costose su B poichè C(B)>C(A)"
  - "Le operazioni sono più costose su A poichè C(B)>C(A)"
- text: "L'indirizzamento aperto richiede 0 < C < 1. Perchè?"
  answer: 1
  answers:
  - "Per minimizzare il costo delle operazioni"
  - "Per evitare l'overflow della tabella"
  - "Per grantire l'esistenza di valori reali di H(k)"
